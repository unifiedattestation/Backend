version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ua
      POSTGRES_PASSWORD: ua
      POSTGRES_DB: ua
    ports:
      - "5432:5432"
    volumes:
      - ua_pg:/var/lib/postgresql/data
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://ua:ua@postgres:5432/ua
      PORT: 3001
      UA_CONFIG_PATH: /app/config.yaml
    depends_on:
      - postgres
    ports:
      - "3001:3001"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./root/ua_root_rsa.crt.pem:/app/root/ua_root_rsa.crt.pem:ro
      - ./root/ua_root_rsa.key.pem:/app/root/ua_root_rsa.key.pem:ro
      - ./root/ua_root_ecdsa.crt.pem:/app/root/ua_root_ecdsa.crt.pem:ro
      - ./root/ua_root_ecdsa.key.pem:/app/root/ua_root_ecdsa.key.pem:ro
  portal:
    build:
      context: .
      dockerfile: apps/portal/Dockerfile
    environment:
      UA_BACKEND_URL: http://backend:3001
    depends_on:
      - backend
    ports:
      - "3000:3000"
volumes:
  ua_pg:
