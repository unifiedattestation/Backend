version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ua
      POSTGRES_PASSWORD: ua
      POSTGRES_DB: ua
    ports:
      - "5432:5432"
    volumes:
      - ua_pg:/var/lib/postgresql/data
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://ua:ua@postgres:5432/ua
      PORT: 3001
      UA_JWT_SECRET: dev-secret-change-me
    depends_on:
      - postgres
    ports:
      - "3001:3001"
  portal:
    build:
      context: .
      dockerfile: apps/portal/Dockerfile
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:3001
    depends_on:
      - backend
    ports:
      - "3000:3000"
volumes:
  ua_pg:
